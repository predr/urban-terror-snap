name: urban-terror
summary: Free multiplayer first person shooter developed by FrozenSand
description: Urban Terror™ can be described as a Hollywood tactical shooter; somewhat realism based, but the motto is «fun over realism». This results in a very unique, enjoyable and addictive game.

version: 4.3.4
base: core18
grade: stable
confinement: strict
architectures:
  - build-on: amd64

apps:
  urban-terror:
    command: wrapper urban-terror
    environment:
      LIBGL_DRIVERS_PATH: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/dri
      SDL_AUDIODRIVER: pulse
      DISABLE_WAYLAND: 1
    plugs:
      - desktop
      - desktop-legacy
      - wayland
      - unity7
      - x11
      - opengl
      - network
      - network-bind
      - audio-playback

  dedicated:
    command: wrapper urban-terror.dedicated
    plugs:
      - network
      - network-bind

parts:
  data:
    plugin: dump
    source: http://cdn.urbanterror.info/urt/43/releases/zips/UrbanTerror434_full.zip
    source-checksum: md5/9bf7f0092161391697d24f6b004a6c6b
    source-subdir: UrbanTerror43
    stage:
      - q3ut4/*

  stage:
    plugin: nil
    stage-packages:
      - libasound2
      - libbsd0
      - libcurl3
      - libgcc1
      - libglu1-mesa
      - libjpeg62
      - libpulse0
      - libsdl1.2debian
      - libstdc++6
      - libvorbisfile3
      - libx11-6
      - libxau6
      - libxcb1
      - libxdmcp6
      - libxext6
      - libxpm4
      - libxxf86vm1
      - zlib1g
      - libslang2
      - freeglut3
      - libgl1-mesa-dri

  patches:
    plugin: dump
    source: patches
    override-pull: |
      snapcraftctl pull
      cp *.diff "$SNAPCRAFT_STAGE"
    prime:
      - -*.diff

  engine:
    plugin: make
    source: https://github.com/FrozenSand/ioq3-for-UrbanTerror-4.git
    source-tag: release-4.3.4
    source-depth: 1
    override-build: |
      patch code/unix/sdl_glimp.c "$SNAPCRAFT_STAGE"/sdl_glimp.diff
      make release && cp build/*/Quake3-UrT* "$SNAPCRAFT_PART_INSTALL"
    build-packages:
      - libsdl1.2-dev

  scripts:
    plugin: dump
    source: scripts
